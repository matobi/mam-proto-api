message JobRequest {
  int64 job_id = 1;
}

message JobResponse {
  Job job = 1;
}

message Job {
  int64 id = 1;
  string name = 2;
  string status = 3;
  int64 started = 4;
  int64 finished = 5;
  int32 progress = 6;
}

