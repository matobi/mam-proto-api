syntax = "proto3";

option java_multiple_files = true;
option java_package = "com.nent.mam.proto.vidispine";
option java_outer_classname = "VidispineProto";

package vidispine;

service Vidispine {
  rpc GetJob(JobRequest) returns (JobResponse) {}
  //rpc GetFiles(FilesRequest) returns (FilesResponse) {}
}

message JobRequest {
  string job_id = 1;
}

message JobResponse {
  Job job = 1;
}

message Job {
  string id = 1;
  string user = 2;
  string status = 3;
  string type = 4;
  string prio = 5;
  int64 started = 6;
  int64 finished = 7;
}

